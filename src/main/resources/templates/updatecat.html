<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
        <!-- 必须的 meta 标签 -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <title>图书管理系统</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/jquery.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h1 class="text-center mt-5">编辑类别</h1>
                <form th:action="@{/category/update}" method="POST">
                    <input type="text" name="name" class="form-control" th:value="${cat.name}"/>
                    <input type="text" name="id" class="form-control" style="display:none" th:value="${cat.id}"/>
                    <button type="submit" class="btn btn-info mt-2">提交更改</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
