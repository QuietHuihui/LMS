<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
        <!-- 必须的 meta 标签 -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <title>图书管理系统</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/jquery.slim.min.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    
</head>
<body>
    <div class="container">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <h2 class="text-center bg-primary p-2">添加书籍</h2>
            <form action="" method="POST" enctype="multipart/form-data">
                <label for="name">书名</label>
                <input type="text" name="name" placeholder="输入书名" class="form-control">
                <label for="isbn">ISBN号</label>
                <input type="text" name="isbn" placeholder="输入ISBN号" class="form-control">
                <label for="press">出版社</label>
                <input type="text" name="press" placeholder="输入出版社" class="form-control">
                <label for="author">作者</label>
                <input type="text" name="author" placeholder="输入作者" class="form-control">
                <label for="amount">数量</label>
                <input type="text" name="amount" placeholder="输入数量" class="form-control">
    
    
                <label for="category">添加一个类别</label>
                <select name="category" id="category" class="form-control" required>
                    <span th:each="lm:${session.categories}">
                    <option value="" th:text="${lm.name}" th.selected="1==1"></option>
                    </span>
                </select>
    
                <div class="container">
                    <div class="row">
                    <div class="col-md-4">
                        <label for="cover">封面</label>
                        <input type="file" name="cover" accept="image/*" class="form-control" required>
                    </div>
                    </div>    
                </div>
    
                <button type="submit" class="btn btn-outline-info mt-4">添加书籍</button>
    
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>
</body>
</html>
