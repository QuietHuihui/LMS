<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
        <!-- 必须的 meta 标签 -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <title>图书管理系统</title>
  <!-- <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"> -->
	<!-- <link rel="stylesheet" th:href="@{/css/bootstrap-datepicker.min.css}"> -->
  <!--只有用链接来进行引用才能够使font-awesome的图片显示出来，本地形式的引入是不能显示图片的-->
	<!-- <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}"> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
  <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
  <script src="https://cdn.staticfile.org/jquery/3.4.1/jquery.min.js"></script>  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

  <!-- <script th:src="@{/js/jquery.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script> -->
    
</head>
<body style="background-color: ivory;">
    <section class="container">
      <h3 class="pt-4 pb-2">Bootstrap Datepicker</h3>
      <form>
        <div class="row form-group">
          <label form="date" class="col-sm-1 col-form-label">Date</label>
          <div class="col-sm-4">
            <div class="input-group date" id="datepicker">
              <input type="text" class="form-control"/>
              <span class="input-group-append">
                <span class="input-group-text bg-white">
                  <i class="fa fa-calendar"></i>
                </span>
              </span>
            </div>
          </div>
        </div>
      </form>
    </section>
    <script type="text/javascript">
      $(function(){
        $('#datepicker').datepicker()
      })
    </script>
</body>
</html>
